<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF作品集</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        /* 页眉样式 */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        /* 主要内容区域 */
        main {
            max-width: 1400px;
            margin: 100px auto 40px;
            padding: 20px;
        }
        
        /* 作品集样式 */
        .portfolio-container {
            margin-top: 40px;
        }
        
        .portfolio-items {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .portfolio-item {
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .portfolio-image {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        
        .portfolio-image img {
            max-width: 100%;
            max-height: calc(100vh - 20px);
            object-fit: contain;
            min-width: 1400px;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px 0;
            color: #aaa;
            font-size: 0.9rem;
            background-color: #000;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>GIF作品集</h1>
            <p class="subtitle">动态图像设计</p>
        </div>
    </header>
    
    <main>
        <div class="portfolio-container">
            <div class="portfolio-items" id="portfolioItems">
                <!-- 作品项将通过JavaScript动态加载 -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 GIF作品集. 保留所有权利。</p>
    </footer>

        window.onload = function() {
            portfolioItems.innerHTML = '';

            imageFiles.forEach(imageFile => {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                
                portfolioItem.innerHTML = `
                    <div class="portfolio-image">
                        <img src="images/${imageFile}" alt="GIF作品">
                    </div>
                `;
                
                portfolioItems.appendChild(portfolioItem);
            });
        }
    </script>
</body>
</html>
